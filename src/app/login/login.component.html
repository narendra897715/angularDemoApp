<div fxFlex fxLayout="column">
    <div fxFlex fxLayout="column" fxLayoutAlign="center center" class="login-page">
        <div fxFlex="50" fxLayout="column" class="main">


            <h2>Login</h2>
            <mat-form-field appearance="outline">
                <mat-label>Enter EmailId</mat-label>
                <input matInput placeholder="Placeholder">

            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter Password</mat-label>
                <input matInput placeholder="Placeholder" type="password">

            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
            <span class="register-text">Don't have an account yet?</span>
            <button mat-raised-button color="primary">Register here</button>
        </div>
    </div>

</div>
